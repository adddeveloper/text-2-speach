<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- bootstrap js -->
    <script src="script/jquery.min.js"></script>
    <script src="script/popper.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <!-- index.css -->
    <link rel="stylesheet" href="style/src/index.css">
    <title>Home || Text 2 Speach</title>
</head>

<body class="bg-dark">
    <nav class="sticky-top  navbar navbar-expand-lg bg-dark sticky">
        <div class="container-fluid">
            <a id="dbrand" class="navabar-brand">Text 2 Speach</a>

            <div type="button" style="outline: none !important; box-shadow: none;border: none;"
                class="navbar-toggler btn" data-toggle="collapse" data-target="#navmenu">
                <span style="outline: none !important;background-image: none;" id="brand"
                    class="d-flex justify-content-center align-items-center navbar-toggler-icon text-light">
                    <i style="font-size: 3rem;" class="text-white bi bi-list"></i>
                </span>
            </div>
            <!-- collapsed item -->
            <div class="collapse navbar-collapse" id="navmenu">
                <ul id="navbar_list" class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>
    <!-- main -->
    <textarea class="text-light" style="resize: none;"></textarea>
    <!-- footer -->
    <div class="align-items-center d-flex fixed-bottom flex-column justify-content-evenly m-5">
        <div class="d-flex justify-content-end m-1 align-items-center">
            <select id="voiceSelect" title="select voice" class="bg-dark mx-3 my-1" style="width: 100%;max-width: 100%;"></select>
        </div>
        <div class="d-flex justify-content-end m-1">
            <button id="switch" title="ligth mode" class="mx-3 my-1 bg-dark">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-toggle-on" viewBox="0 0 16 16">
                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"></path>
                </svg>
            </button>

            <button id="download" title="download audio" class="mx-3 my-1 bg-dark">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                    </path>
                    <path
                        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z">
                    </path>
                </svg>
            </button>

            <button id="submit" title="play audio" class="mx-3 my-1 bg-dark">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path
                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z">
                    </path>
                </svg>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/speech-synthesis-recorder@1.2.1/SpeechSynthesisRecorder.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
